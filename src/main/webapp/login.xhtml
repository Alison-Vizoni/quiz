<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="content">      

            <link rel="stylesheet" href="resources/senac/styles/custom.css"/>
            <section class="principal">
                <div class="container">
                    <div class="user signinBx">
                        <div class="imgBx">
                            <img class="imgBx" src="https://images.pexels.com/photos/5428836/pexels-photo-5428836.jpeg"/>
                        </div>
                        <div class="formBx">
							<h:form class="form-primeface" method="post">                            	
	                            <p:messages id="messages" showDetail="true" closable="true" >
				                        <p:autoUpdate />
				                </p:messages>
                            
                                <h2 class="login-title">Bem Vindo</h2>
                                <p:inputText type="text" placeholder="Usuário" value="#{loginC.usuario.login}"/>
                                <p:inputText type="password" placeholder="Senha"  value="#{loginC.usuario.senha}" />
                                <p:commandButton action="#{loginC.logar()}" value="Entrar" style="width: 100px; margin-top: 2rem" />
                                <p class="signup">Não tem uma conta?<a href="#"  onclick="toogle()"> Inscrever-se</a></p>
                                
                            </h:form>

                        </div>
                    </div>
                    <div>
                        <div class="user signupBx">
                            <div class="formBx">
                                <h:form id="formTeste">
                                    <h2 class="login-title">Criar uma conta</h2>
                                    <p:inputText type="text" placeholder="Usuário"/>
                                    <p:inputText type="text" placeholder="Email"/>
                                    <p:inputText type="password" placeholder="Senha"/>
                                    <p:inputText type="password" placeholder="Confirmar Senha"/>
                                    <h:commandButton type="submit" value='Entrar'/>
                                    <p class="signup">Já tem uma conta?<a href="#" onclick="toogle()"> Entrar</a></p>
                                </h:form>
                            </div>
                            <div class="imgBx">
                                <img src="https://images.pexels.com/photos/315658/pexels-photo-315658.jpeg"/>
                            </div>
                        </div>
                    </div>
                </div>
                
                 <script>
	                const toogle = () => {
	                    let container = document.querySelector('.container');
	                    let section = document.querySelector('section');
	                    container.classList.toggle('active');
	                    section.classList.toggle('active');
	                }
	                
	             </script>


    </ui:define>

</ui:composition>
